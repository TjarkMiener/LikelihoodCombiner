language: python
python:
      - "3.6"
      - "3.7"
      - "3.8"
      - "3.9"
install:
        # We do this conditionally because it saves us some downloading if the
        # version is the same.
      - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
          wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
        else
          wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
        fi
      - bash miniconda.sh -b -p $HOME/miniconda
      - . $HOME/miniconda/etc/profile.d/conda.sh
      - hash -r
      - conda config --set always_yes yes --set changeps1 no
      - conda update -q conda
        # Useful for debugging any issues with conda
      - conda info -a
      - sed -i -E "s/python=3.9/python=$TRAVIS_PYTHON_VERSION/" ./environment.yml
      - conda env create -f environment.yml
      - conda activate lklcom
      - pip install codecov
      - pip install pytest-cov
      - python setup.py install
script:
      - pytest --cov=likelihood_combiner tests/
after_success:
      - coveralls
      - test $TRAVIS_BRANCH = "master" && conda install conda-build && conda install anaconda-client && conda install conda-verify && bash conda_upload.sh
